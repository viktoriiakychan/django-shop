<!-- Checkout Start -->
<div class="container-fluid">
    <form method="POST" action={% url 'place_order' %}>
        {% csrf_token %}
        <div class="px-5">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>First Name</label>
                        <input id="first_name" type="text" name="first_name" class="form-control" type="text" placeholder="{{user.first_name}}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Last Name</label>
                        <input id="last_name" type="text" name="last_name" class="form-control" type="text" placeholder="{{user.last_name}}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>E-mail</label>
                        <input id="email" type="text" name="email" class="form-control" type="email" placeholder="{{user.email}}">
                    </div>
                   
                    <div class="col-md-6 form-group">
                        <label>Address Line 1</label>
                        <input id="address_line_1" type="text" name="address_line_1" class="form-control" type="text" placeholder="123 Street">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Address Line 2</label>
                        <input id="address_line_2" type="text" name="address_line_2" class="form-control" type="text" placeholder="123 Street">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Country</label>
                        <select id="country" type="text" name="country" class="form-control" type="text" class="custom-select">
                            <option selected>Ukraine</option>
                            <option>UK</option>
                            <option>Ireland</option>
                            <option>USA</option>
                            <option>France</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>City</label>
                        <input id="city" type="text" name="city" class="form-control" type="text" placeholder="New York">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>State</label>
                        <input id="state" type="text" name="state" class="form-control" type="text" placeholder="New York">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>ZIP Code</label>
                        <input id="zip_code" type="text" name="zip_code" class="form-control" type="text" placeholder="123">
                    </div>
                </div>

                <h5 class="section-title position-relative text-uppercase mt-5"><span class="pr-3">Order Total</span></h5>
                <div class="p-30 mb-5">
                    <div class="border-bottom">
                        <h6 class="mb-3">Products</h6>
                        {%for item in basket%}
                            <div class="d-flex justify-content-between">
                                <p>{{item.product.name}}</p>
                                <p>€{{item.product.price}}</p>
                            </div>
                        {%endfor%}
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>€{{total}}</h5>
                        </div>
                    </div>
                </div>

                <div class="my-5">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="pr-3">Payment</span></h5>
                    <div class="bg-light p-30">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="paypal">
                                <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                                <label class="custom-control-label" for="directcheck">Direct Check</label>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                                <label class="custom-control-label mb-3" for="banktransfer">Bank Transfer</label>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary font-weight-bold py-3" type="submit">Place Order</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                
                
            </div>
        </form> 
    </div>
    <!-- Checkout End -->
</div>
