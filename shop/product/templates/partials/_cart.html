<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    {%if basket%}
                        {%for item in basket%}
                        <tr>
                            <td class="align-middle"><img src="{{item.product.photo_0.url}}" alt="" style="width: 50px;"></td>
                            <td class="align-middle">{{item.product.name}}</td>
                            <td class="align-middle">{{item.product.price}}</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <a href="{% url 'decrease_quantity' item.id %}" class="btn btn-sm btn-primary btn-minus">
                                            <i class="fa fa-minus"></i>
                                        </a>
                                    </div>
                                    <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" value="{{item.quantity}}">
                                    <div class="input-group-btn">
                                        <a href="{% url 'increase_quantity' item.id %}" class="btn btn-sm btn-primary btn-plus">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">{{item.sum}}</td>
                            <td class="align-middle"><a class="btn btn-sm btn-danger" href="{% url 'remove_from_cart' item.id %}"><i class="fa fa-times"></i></a></td>
                        </tr>
                        {%endfor%}
                    {%endif%}
                    
                    
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-30" action="">
                <div class="input-group">
                    <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Apply Coupon</button>
                    </div>
                </div>
            </form>
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>Total</h5>
                        <h5>â‚¬{{total}}</h5>
                    </div>
                    <a class="btn btn-block btn-primary font-weight-bold my-3 py-3" href="/shop/checkout/">Proceed To Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
